 <h3>TechnologyComponent</h3>
<div id="techno">	
	<table class="table table-bordered">
	<thead>
		<tr>
			<th>Order</th>
			<th>Technology Name</th>
			<th>Discription Of Technology</th>
			<th>Comments</th>
			<th>Skill Level</th>
		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let tech of technologies">
			
			<td>{{tech.order}}</td>
			<td>{{tech.name}}</td>
			<td>{{tech.desc}}</td>
			<td>{{tech.comment}}</td>
			<td>{{tech.skill}}</td>
		</tr>
		</tbody>
	</table>
	
</div>
